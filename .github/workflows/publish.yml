name: publish @colop/common-factory-next

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: install packages
        run: yarn
      - name: build packages
        run: yarn build

  publish-package:
    runs-on: ubuntu-latest
    needs: [test-package]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: https://registry.npmjs.org
      - name: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
